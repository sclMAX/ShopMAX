<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>Clientes</ion-title>
  </ion-toolbar>
  <ion-toolbar color="medium">
    <ion-searchbar #searchBar placeholder="Buscar..."></ion-searchbar>
    <small padding-end
      float-right>{{(clientes  | filtrarClientes: searchBar.value)?.length | number}}/{{clientes?.length | number}}</small>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let cliente of (clientes  | filtrarClientes: searchBar.value)">
      <ion-label>{{cliente?.nombre}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button routerLink="/clientes/detalle" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
