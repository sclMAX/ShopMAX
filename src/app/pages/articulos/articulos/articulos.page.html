<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>Articulos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar color="medium" #searchBar></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let articulo of ((articulos |async) | filtrarArticulos: searchBar.value)">
      <ion-item button (click)="amArticulo(articulo)">        
        <ion-thumbnail slot="start">
          <ion-img [src]="articulo?.iconURL" ></ion-img>
        </ion-thumbnail>
        <p>
          <ion-label>{{articulo?.nombre}}</ion-label>
          <small>{{articulo?.descripcion}}</small>
        </p>
        <div slot="end" text-center>
          <div text-right>{{articulo?.stock_total}}</div>
          <div>
            <ion-badge color="medium" *ngFor="let talle of articulo?.talles"><small
                *ngIf="talle?.stock">{{talle?.talle}}</small></ion-badge>
          </div>
        </div>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="removeArticulo(articulo)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-fab horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button (click)="amArticulo()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
