<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>Articulos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-item button *ngFor="let articulo of (articulos |async)" (click)="addArticulo(articulo)">
      <ion-thumbnail slot="start">
        <ion-img [src]="articulo?.iconURL"></ion-img>
      </ion-thumbnail>
      <ion-label>{{articulo?.nombre}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
<ion-fab horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button (click)="addArticulo()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
