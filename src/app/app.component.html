<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="dark">
          <ion-title color="warning">ShopMax</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content color="medium">
        <ion-list color="medium" no-padding>
          <ion-menu-toggle auto-hide="false">
            <ion-item button color="medium">
              <ion-avatar slot="start" *ngIf="(user | async)?.photoURL">
                <ion-img [src]="(user | async)?.photoURL"></ion-img>
              </ion-avatar>
              <ion-icon slot="start" *ngIf="!(user | async)?.photoURL" name="person"></ion-icon>
              <ion-label>{{((user | async)?.displayName)?(user | async)?.displayName:'Usuario'}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="p?.url" color="medium">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
