<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)" novalidate>
    <ion-item>
      <ion-icon name="at"></ion-icon>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="key"></ion-icon>
      <ion-input padding-rigth type="password" formControlName="password" required></ion-input>
    </ion-item>
    <ion-item button (click)="onSubmit($event)" color="primary" text-center [disabled]="!loginForm.valid">
      <ion-label>Login</ion-label>
    </ion-item>
  </form>
  <ion-item button color="danger" text-center >
    <ion-icon name="logo-google"></ion-icon>
    <ion-label>Entrar con Google</ion-label>
  </ion-item>
  <ion-item button color="secondary" text-center >
    <ion-icon name="logo-facebook"></ion-icon>
    <ion-label>Entrar con Facebook</ion-label>
  </ion-item>
</ion-content>
