<ion-list padding>

  <ion-item text-center color="dark">
    <ion-label>Autentifiquese por favor</ion-label>
  </ion-item>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)" novalidate>
    <ion-item>
      <ion-icon name="at"></ion-icon>
      <ion-input type="email" formControlName="email" required autocomplete="on" autocorrect="on" autofocus></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="key"></ion-icon>
      <ion-input padding-rigth type="password" formControlName="password" required></ion-input>
    </ion-item>
    <ion-item color="none" lines="none">
      <ion-button (click)="resetPassword()" color="medium" slot="end" fill="outline" shape="round" size="small" [disabled]="!loginForm.controls.email.valid">
        <small>Olvide mi contrase√±a!</small>
      </ion-button>
    </ion-item>
    <ion-item button (click)="onSubmit($event)" color="primary" text-center [disabled]="!loginForm.valid">
      <ion-label>ENTRAR</ion-label>
    </ion-item>
  </form>
</ion-list>
